        <title>{{site.author.name}} - {{ site.title }}</title>

        <!-- Main CSS -->
        <link rel="stylesheet" href="/css/default.css">

        <link href='https://fonts.googleapis.com/css?family=Cambo' rel='stylesheet' type='text/css'>
